<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator_v3_buttons.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <form >
        <table BORDER=4>
            <tr>
                <td>
                    <input class="a" id = "inputField" type="text" name="input" Size="16" >
                    <br>
                </td>
            </tr>
            <tr>
                <td class="clicker">
                            <input class="number" type="button" value="1" >
                            <input class="number" type="button" value="2" >
                            <input class="number" type="button" value="3" >
                            <input class="signs" type="button" value="+" >
                            <br>


                            <input class="number" type="button" value="4" >
                            <input class="number" type="button" value="5" >
                            <input class="number" type="button" value="6" >
                            <input class="signs" type="button" value="-">
                            <br>
                            <input class="number"  type="button" value="7" >
                            <input class="number" type="button" value="8" >
                            <input class="number" type="button" value="9">
                            <input class="signs" type="button" value="*" >
                            <br>
                            <input class="clear" type="button" value="C">
                            <input class="number" type="button" value="0" >
                            <input class="signs" type="button" value="=" >
                            <input class="signs" type="button" value="/" >
                    <br>
                </td>
            </tr>
          </table>
        </form>


    <script>
   
var inputField = document.getElementById("inputField");
var inputTag = document.querySelector(".clicker");
inputTag.onclick = function(e) {
  switch (e.target.value) {
    case "C":
      inputField.value = " ";
      break;

    case "=":
      inputField.value = eval(inputField.value);
      break;

    case undefined:
      break;

    default:
      inputField.value += e.target.value;
      break;
  }
};

        // });
       </script>
</body>
</html>
